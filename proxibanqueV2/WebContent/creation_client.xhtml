<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Création Client</title>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">

		<ui:define name="content">
			<center>
				<p:panel header="Formulaire de création de client" style="width: 350;">
					<h:form>

						<h:panelGrid columns="2" cellpadding="2">
							<h:outputLabel for="#{clientManagedBean.nom}" value="Nom" />
							<h:inputText value="#{clientManagedBean.nom}" label="nom" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.prenom}" value="Prénom" />
							<h:inputText value="#{clientManagedBean.prenom}" label="prenom" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.adresse}" value="Adresse" />
							<h:inputText value="#{clientManagedBean.adresse}" label="adresse" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.codePostal}" value="Code Postal" />
							<h:inputText value="#{clientManagedBean.codePostal}" label="codePostal" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.ville}" value="Ville" />
							<h:inputText value="#{clientManagedBean.ville}" label="ville" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.telephone}" value="Telephone" />
							<h:inputText value="#{clientManagedBean.telephone}" label="telephone" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.email}" value="Mail" />
							<h:inputText value="#{clientManagedBean.email}" label="email" required="true"></h:inputText>
							<h:outputLabel for="#{clientManagedBean.idcons}"/>
							<h:inputText value="#{sessionScope.conseillerManagedBean.id}" label="idcons" />

							<h:commandButton type="submit" value="Valider"
								action="#{clientManagedBean.creerClient}"></h:commandButton>
						</h:panelGrid>
					</h:form>
				</p:panel>
				<div>
					<h:messages></h:messages>
				</div>
			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
